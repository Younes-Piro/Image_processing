{% extends 'base.html' %} {% block body %}

<div
  class="overflow-x-auto relative shadow-md sm:rounded-lg mt-3 ml-3 p-3 bg-white rounded-lg border border-gray-200 m-5"
>
  <h1 class="font-medium leading-tight text-2xl ml-2 mb-2 text-blue-600">
    similar pictures
  </h1>
  <a href="/">
    <button
      type="submit"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      return
    </button>
  </a>
</div>
<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    {%for i in range(0, len)%}
    <!-- Column -->
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/4">
      <!-- Article -->
      <article class="overflow-hidden rounded-lg shadow-lg">
        <a href="#">
          <img
            class="h-80 w-full"
            alt="Placeholder"
            class="block h-auto w-full"
            src="static/pictures/{{messages[i]}}"
          />
        </a>
      </article>
      <!-- END Article -->
    </div>
    <!-- END Column -->
    {%endfor%}
  </div>
</div>
{% endblock %}
